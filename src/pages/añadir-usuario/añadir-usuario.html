<ion-header>
  <ion-navbar>
     <ion-title>Crear equipo</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div>
     <ion-item *ngIf="isEdited && !hideForm">
        <button
           ion-button
           item-right
           color="secondary"
           text-center
           block
           (click)="deleteEntry()">Eliminar este equipo?</button>
     </ion-item>


     <div *ngIf="hideForm">
        <ion-item class="post-entry-message" text-wrap>
           <h2>Exito!</h2>
           <p>Alomejor te gustaria editar o eliminar algun registro?</p>
           <p>Simplement ves atras y elige uno a modificar.</p>
        </ion-item>
     </div>


     <div *ngIf="!hideForm">
        <form [formGroup]="form" (ngSubmit)="saveEntry()">

           <ion-list>
              <ion-item-group>
                 <ion-item-divider color="light">Nombre del equipo *</ion-item-divider>
                 <ion-item>
                    <ion-input
                       type="text"
                       placeholder="Introduce un nombre..."
                       formControlName="name"
                       [(ngModel)]="technologyName"></ion-input>
                 </ion-item>
              </ion-item-group>


              <ion-item-group>
                 <ion-item-divider color="light">Descripcion del equipo *</ion-item-divider>
                 <ion-item>
                    <ion-textarea
                       placeholder="Introduce descripcion..."
                       formControlName="description"
                       rows="6"
                       [(ngModel)]="technologyDescription"></ion-textarea>
                 </ion-item>
              </ion-item-group>


              <ion-item>
                 <button
                    ion-button
                    color="primary"
                    text-center
                    block
                    [disabled]="!form.valid">Guardar equipo</button>
              </ion-item>

           </ion-list>

        </form>
     </div>
  </div>


</ion-content>
